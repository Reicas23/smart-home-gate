<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de eventos</title>

  <style>
    :root {
      --bg: #050816;
      --card: #0b1020;
      --accent1: #00f5ff;
      --accent2: #ff00ff;
      --accent3: #00ff88;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    body {
      background: radial-gradient(circle at top, #1a1a3a 0, #050816 45%, #02010a 100%);
      color: var(--text-main);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      color: transparent;
      animation: rgbText 6s linear infinite;
    }

    @keyframes rgbText {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    a {
      color: var(--accent1);
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      color: var(--accent2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.65);
      box-shadow: 0 18px 45px rgba(0,0,0,0.6);
    }

    th {
      padding: 12px;
      background: rgba(0,245,255,0.12);
      border-bottom: 1px solid rgba(148,163,184,0.3);
      color: var(--accent1);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid rgba(148,163,184,0.15);
      color: var(--text-main);
      font-size: 0.9rem;
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>

  <h1>ðŸ“œ Historial de eventos</h1>
  <a href="dashboard.html">â¬… Volver al dashboard</a>

  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Evento</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    fetch("/historial")
      .then(r => r.json())
      .then(data => {
        document.getElementById("tbody").innerHTML =
          data.map(e => `
            <tr>
              <td>${e.fecha}</td>
              <td>${e.evento}</td>
              <td>${e.valor}</td>
            </tr>
          `).join("");
      });
  </script>

</body>
</html>
